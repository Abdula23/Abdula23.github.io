<!DOCTYPE html>
<html>
<head>
	<title>Rama lite</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.gstatic.com"> <!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>

<div class="main_container">
	<div class="image_container" style="display: flex; align-items: center;">
		<div class="arrow_left" style="cursor: pointer;"><img src="images/arrow_left_icon.png"></div>
		<div class="view_image" style="width: 377px; display: flex; overflow: hidden;">
			<img class="img1" src="images/mirror_image.png" style="margin: 10px;">
			<img class="img2" src="images/mirror_image2.png" style="margin: 10px;">
		</div>
		<div class="arrow_right" style="margin-left: 10px; cursor: pointer;"><img src="images/arrow_right_icon.png"></div>
	</div>

	<div class="pattern_container" style="width: 470px; margin-left: 45px;">
		<div class="title_mirror" style="margin: 20px 0 0 0; font-style: italic; font-size: 24px; font-weight: 700;">Гримерное зеркало с лампочками (подсветкой)</div>


		<div class="pattern_titles">Размер:</div>
        <select class="select_style select_size">
            <option>80*72</option>
            <option>170*70</option>
            <option>180*80</option>
        </select>

        <div class="pattern_titles">Подставка на колёсах:</div>
        <select class="select_style select_stand">
            <option>Нет</option>
            <option>Да</option>
        </select>

        <div class="pattern_titles">Цвет:</div>
        <select class="select_style select_color" value="Выбрать">
            <option> Белый </option>
        </select>

        <div class="price" style="font-weight: 700; font-style: italic; font-size: 20px; margin: 20px 0 0 6px;">3690 р.</div>

        <button class="buy_bttn">Оставить заявку</button> <br>

        <div style="font-size: 14px; font-weight: 600; font-style: italic; margin: 18px 0 0 8px;">В комплекте: <br> - комплект светодиодных ламп <br> - выключатель сбоку на раме</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script>
	$('.arrow_left').click(function(){
	$('.img1').css('margin-left', '10px')
	})
	$('.arrow_right').click(function(){
		$('.img1').css('margin-left', '-387px')
	})
	$('.select_size').change(function(){
			changePrice()
	})
	$('.select_stand').change(function(){
		changePrice()
	})

function changePrice() {
	if($('.select_size option:selected').html() == "80*72" && $('.select_stand option:selected').html() === 'Да') {$('.price').html("3890 р.")
	} else if($('.select_size option:selected').html() == "170*70" && $('.select_stand option:selected').html() === 'Да') {$('.price').html("4390 р.")
	} else if($('.select_size option:selected').html() == "170*70" && $('.select_stand option:selected').html() == "Нет") {$('.price').html("5900 р.")
	} else if($('.select_size option:selected').html() == "80*72" && $('.select_stand option:selected').html() == "Нет") {$('.price').html("3690 р.")
	} else if($('.select_size option:selected').html() == "180*80" && $('.select_stand option:selected').html() == "Да") {$('.price').html("7100 р.")
	} else if($('.select_size option:selected').html() == "180*80" && $('.select_stand option:selected').html() == "Нет") {$('.price').html("6400 р.")}
	}

</script>

<style>
	*:focus {
		outline: none;
	}

	/*Card card card card*/
	.main_container {
		display: flex;
		justify-content: center;
		margin: 24px 0 0 0;
		font-family: 'Rubik', sans-serif;
		font-style: italic; 
	}
	.view_image img {transition: .4s;}
	.pattern_titles {
		margin-top: 30px; 
		font-size: 18px; 
		font-weight: 500;
	}
	.select_style {
		cursor: pointer;
		font-size: 14px;
		font-weight: 500;
		padding: 8px;
		width: 180px; 
		height: 34px;
		margin: 10px 0 0 0;
		border: none; 
		border-radius: 8px; 
		background: none;
		background-color: #f3f0f0;
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
		background-image: url("images/select_arrowdown_icon.png");
		background-repeat: no-repeat;
		background-position: 90%;
	}
	.buy_bttn {
		width: 172px;
		height: 40px;
		margin-top: 18px;
		cursor: pointer;
		color: #fff;
		font-size: 14px;
		font-weight: 600;
		background-color: #fc535e;
		border: none;
		border-bottom: 4px solid #fc303d;
		border-radius: 15px;
	}


	@media screen and (max-width: 480px) {
	  .main_container {flex-direction: column !important;}
	  .image_container {
	  	width: 100vw !important;
	  	display: flex;
	  	justify-content: center !important; 
	  }
	  .view_image {width: 100vw;}
	  .title_mirror {width: 76vw;}
	  .pattern_container {
	  	width: 76vw !important;
	  	margin-left: 0;
	  }
	}
</style>
</body>
</html>
