<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="select_game_mode">
        <button class="select_vs_bot">Играть против компьютера</button>
        <button class="select_vs_friend">Играть против друга</button>
    </div>


    <div class="container">
        <div class="cell" id="1"><img src="" alt=""></div>
        <div class="cell" id="2"><img src="" alt=""></div>
        <div class="cell" id="3"><img src="" alt=""></div>
        <div class="cell" id="4"><img src="" alt=""></div>
        <div class="cell" id="5"><img src="" alt=""></div>
        <div class="cell" id="6"><img src="" alt=""></div>
        <div class="cell" id="7"><img src="" alt=""></div>
        <div class="cell" id="8"><img src="" alt=""></div>
        <div class="cell" id="9"><img src="" alt=""></div>
    </div>

    <div class="whoplayer">Ход игрока: <img src="images/x.png" alt=""></div>


    <div class="game_end">
        <div>Игра окончена</div>
        <div class="result_game"></div>
        <button>Play again</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
